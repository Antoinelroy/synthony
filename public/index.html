    <body>
        <ul class="navbar">
            <li>
                <a class="navbar-brand">Synthony</a>
                <a class="button" onclick="saveSound()">Save sound</a>
                <a class="button logged-out" id="loginBtn" onclick='login()'>Log in</a>
                <a class="button logged-in" id="logoutBtn" onclick='logout()'>Log out</a>
            </li>
        </ul>
        <div>
            
            <div>
                <ul class="synth-container">
                <div class="knobs">
                    <fieldset class="osc">
                        <legend>Oscillator 1</legend>
                        <div>
                            <span>Waveform: </span>
                        </div>
                        <div>
                            <select name="waveform" onchange='handleOsc1WaveTypeChange(this.value)' value='osc1WaveType'>
                                <option value="sine">Sine</option>
                                <option value="square">Square</option>
                                <option value="sawtooth">Sawtooth</option>
                                <option value="triangle">Triangle</option>
                            </select>
                        </div>
                        <div>
                            <span>Octave: </span>
                        </div>
                        <div>
                            <select name="octave" onchange='handleOsc1OctaveChange(this.selectedIndex)' value='osc1Octave'>
                                <option >32'</option>
                                <option >16'</option>
                                <option >8'</option>
                                <option >4'</option>
                            </select>
                        </div>
                        <div>
                            <span>Mix: </span>
                        </div>
                        <div>
                            <input type="range" min="0.0" max="0.5" step="0.01"
                                value="0.25" oninput="handleOsc1MixChange(this.value)" name="osc1Mix"/>
                        </div>
                        <div>
                            <span>Detune: </span>
                        </div>
                        <div>
                            <input type="range" min="-1200" max="1200" step="24"
                                value="0" oninput="handleOsc1DetuneChange(this.value)" name="osc1Detune"/>   
                        </div>
                    </fieldset>
                    <fieldset class="osc">
                        <legend>Oscillator 2</legend>
                        <div>
                            <span>Waveform: </span>
                        </div>
                        <div>
                            <select name="waveform" onchange='handleOsc2WaveTypeChange(this.value)' value='osc2WaveType'>
                                <option value="sine">Sine</option>
                                <option value="square">Square</option>
                                <option value="sawtooth">Sawtooth</option>
                                <option value="triangle">Triangle</option>
                            </select>
                        </div>

                        <div>
                            <span>Octave: </span>
                        </div>
                        <div>
                            <select name="octave" onchange='handleOsc2OctaveChange(this.selectedIndex)' value='osc2Octave'>
                                <option >32'</option>
                                <option >16'</option>
                                <option >8'</option>
                                <option >4'</option>
                            </select>
                        </div>
                        
                        <div>
                            <span>Mix: </span>
                        </div>
                        <div>
                            <input type="range" min="0.0" max="0.5" step="0.01"
                                value="0.25" oninput="handleOsc2MixChange(this.value)" name="osc2Mix"/>
                        </div>
                        <div>
                            <span>Detune: </span>
                        </div>
                        <div>
                            <input type="range" min="-1200" max="1200" step="24"
                                value="0" oninput="handleOsc2DetuneChange(this.value)" name="osc2Detune"/>   
                        </div>
                        
                    </fieldset>
                    <fieldset class="filter">
                        <legend>Filter </legend>
                        <span>Cutoff: </span>
                        <input type="range" min="50" max="22050" 
                            value='255' oninput='handleCutoffChange(this.value)' name="cutoff"/>
                        <span>Resonance: </span>
                        <input type="range" min="0.0001" max="15" step="0.0001"
                            value='2' oninput='handleResonanceChange(this.value)' name="resonance"/>
                        <span>Master volume: </span>
                        <input type="range" min="0" max="100" step="1"
                            value='50' oninput='handleVolumeChange(this.value)' name="volume"/>
                    </fieldset>
                    <fieldset class="enveloppe">
                        <legend>Filter enveloppe</legend>
                        <span>Attack: </span>
                        <input type="range" min="0" max="100" step="1"
                            value='0' onchange='handleFilterAttackChange(this.value)' name="attackF"/>
                        <span>Decay: </span>
                        <input type="range" min="0" max="100" step="1"
                            value='50' onchange='handleFilterDecayChange(this.value)' name="decayF"/>
                        <span>Sustain: </span>
                        <input type="range" min="0" max="100" step="1"
                            value='50' onchange='handleFilterSustainChange(this.value)' name="sustainF"/>
                        <span>Release: </span>
                        <input type="range" min="0" max="100" step="1"
                            value='5' onchange='handleFilterReleaseChange(this.value)' name="releaseF"/>
                    </fieldset>
                </div>
